{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="container py-5">
  <h3 class="text-center mb-4">Vote for Your Candidate</h3>

  <div class="row g-4 justify-content-center">
      {% for c in candidate %}
      <div class="col-md-4">
        <div class="card shadow-sm border-0 text-center p-3 h-100">

          <!-- Candidate Image -->
          <div class="d-flex justify-content-center mb-3">
              <img src="{{ c.image.url }}" alt="image"
                   class="rounded-circle"
                   style="width: 120px; height: 120px; object-fit: cover;">

          </div>

          <!-- Candidate Info -->
          <h5 class="fw-bold mb-1">{{ c.name }}</h5>
          <p class="text-muted mb-3">Age: {{ c.age }} | Party: {{ c.party }}</p>

          <!-- Progress / Votes Info -->
          <div class="mb-3">
            <div class="progress" style="height: 8px;">
              <div class="progress-bar bg-success" role="progressbar"
                   style="width: {% if total_votes %}{{ c.votes|divisibleby:total_votes|floatformat:0 }}{% else %}0{% endif %}%;"
                   aria-valuenow="{{ c.votes }}" aria-valuemin="0" aria-valuemax="{{ total_votes }}">
              </div>
            </div>
            <small class="text-muted">{{ c.votes }} votes</small>
          </div>

          <!-- Vote Button -->
          <form method="POST">
              {% csrf_token %}
              <input type="hidden" name="candidate_id" value="{{ c.id }}">
              <button type="submit" class="btn btn-success w-100 fw-bold">Vote</button>
          </form>

        </div>
      </div>
      {% endfor %}
  </div>
</div>

{% endblock %}
